<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>layout6</title>
  <style>
    * { margin: 0; padding: 0; }
    html,body { height: 100%;width: 100%; }
    body {
      background: #666;
    }
    .wrapper {
      height: 100%;
      width: 100%;
      position: relative;
    }
    .content {
      min-height: 100%;
      width: 100%;
      background: #fff;
    }
    .menu {
      position: fixed;
      height: 500px;
      width: 20%;
      right: 0;
      top: 0;
      border: 3px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <section class="content"></section>
    <aside class="menu"></aside>
  </div>
</body>
</html>
