<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>layout5</title>
  <style>
    * { margin: 0; padding: 0; }
    html,body { height: 100%;width: 100%; }
    body {
      background: #666;
    }
    .wrapper {
      height: 100%;
      width: 100%;
      display: flex;
    }
    /* col 12等分 */

    .col-2, .col-6 {
      margin: 0 10px;
    }
    .col-2 {
      flex: 2;
    }
    .col-6 {
      flex: 6;
    }

    .left2,
    .left1 {
      background: #ccc;
    }
    .center {
      background: #fff;
    }
    .right {
      background: #999;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div style="margin-left: -10px;" class="left1 col-2"></div>
    <div class="left2 col-2"></div>
    <div class="center col-6"></div>
    <div style="margin-right: -10px;" class="right col-2"></div>
  </div>
</body>
</html>
